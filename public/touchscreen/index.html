        <script>
            var socket    = io();
            var connected = false;

            socket.on('type', function() {
                socket.emit('type', JSON.stringify({"type" : "touchscreen"}));
            });

            socket.on('onConnection', function() {
                connected = true;
            });

            socket.on('noConnection', function() {
                socket.close();
                window.alert("A touch screen is already connected to the server");
            });

            socket.on('applicationLoaded', function() {
                document.body.classList.remove('loading');
            });

            var modules    = document.getElementById('modules');
            var apps       = [];
            var currentApp = 0;
            apps.push(new Example(socket));

            for(var i = 1, l = apps.length; i < l; i++) {
                for(var j = 0, ll = apps[i].modules.length; j < ll; j++) {
                    apps[i].modules[j].DOMElement.classList.add("inactive");
                }
            }

            //new Editor(20);
        </script>
