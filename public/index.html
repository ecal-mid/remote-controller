<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="touchscreen/fonts/import.css" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%;
                overflow: hidden;
            }

            body {
                background-color: black;
                color: white;
                font-family: 'Rubik', sans-serif;
            }

            a {
                color: inherit;
                text-decoration: none;
            }

            div {
                height: 50%;
                position: relative;
                font-size: 3em;
            }

            div a {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div>
            <a href="datascreen/">Datascreen</a>
        </div>
        <div>
            <a href="touchscreen/">Touchscreen</a>
        </div>
    </body>
</html>
